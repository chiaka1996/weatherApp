<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GEOsearch</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    
      <div class="container">
        <div class="header">
          <h1 class="search">GEOsearch</h1>
        </div>
        <div class="container-body">
         <div id="errors">
           <h2 id="error1"></h2>
          <h2 id="error2"></h2>
        </div> 
        <div id="cityLocation">
          <h1 class="location">Search for accurate weather condition of any city.</h1>
          <h1 id="country"></h1>
      </div>
          <div id='degree-profile'>
            <h1 class="degree"></h1>
             <div id="weatherImage"></div>
          </div>
          <div id="convert"></div>
          <h1 class="wind-speed"></h1>
          <hi class="humidity"></hi>
          <h2 class="explanation"></h2>

        
        </div>
        <div class="footer">
          <form>
            <input type="text" id="searchInput" placeholder="insert location" class="insert-button" autocomplete="additional-name">
            <input type="button" id="searchButton" class="search-button" value="Search">
        </form>
        </div>
            
      </div>


  <script src="weather.js"></script>
  </body>
</html>
